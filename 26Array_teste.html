<meta charset="UTF-8">

<input><br><br>
<button>Compare seu número aqui</button>

<script>

    var segredos = [3, 5, 7, 10];
    var input = document.querySelector("input");
    input.focus();

    function verifica (){

        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]){
                alert("Você acertou");
                achou = true;
                break;
            } 
        }

        if(achou == false){
            alert("você errou");

        }
        
        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
