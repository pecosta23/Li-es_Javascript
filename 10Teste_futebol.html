<meta charset="UTF-8">
<script>
    function pulalinha(){
        document.write("<br><br>");

    }
    function mostra(frase){
        document.write(frase);
        pulalinha();

    }
    var vitorias = parseInt(prompt("Quantos vitórias? "));
    var empates = parseInt(prompt("Quantos empates? "));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são de: "+ pontos);
</script>
