<meta charset="UTF-8">
<script>
    function pulalinha(){
        document.write("<br><br>")

    }
    function mostra(frase){
        document.write(frase);
        pulalinha();

    }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(7 * multiplicador);
    }

    mostra("Fim");
    
</script>
