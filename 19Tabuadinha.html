<meta charset="UTF-8">
<script>
    function pulalinha(){
        document.write("<br>")

    }
    function mostra(frase){
        document.write(frase);
        pulalinha();

    }

    var multiplicador = 1;

    while(multiplicador <= 10){
        mostra(9 * multiplicador);
        multiplicador = multiplicador + 1;
    }
</script>
