<meta charset="UTF-8">
<script>
    function pulalinha(){
        document.write("<br><br>");

    }
    function mostra(frase){
        document.write(frase);
        pulalinha();

    }
    function sorteio(n){
        return Math.round(Math.random()* n);

    }
    var numeroPensado = sorteio(10);

    var chute = parseInt(prompt("Tente acertar o número que pensei."));

    if(chute == numeroPensado){
        mostra("Parabéns, você acertou!");

    } else {
        mostra("Você errou, tente novamente. O número da sorte era: "+ numeroPensado);
    }

</script>
